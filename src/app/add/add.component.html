<h1>Add New Auction Items</h1>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success</strong> your data has been entered.
  <button (click)="closealert()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<form [formGroup]="addResto" (ngSubmit)="collectdata()">
  <div class="mb-3">
    <label for="itemName" class="form-label">Item Name</label>
    <input type="text" class="form-control" formControlName="name" id="itemName">
  </div>
  <div class="mb-3">
    <label for="currentBid" class="form-label">Current Bid</label>
    <input type="text" class="form-control" formControlName="bid" id="currentBid">
  </div>
  <div class="mb-3">
    <label for="remainingTime" class="form-label">Remaining Time</label>
    <input type="text" class="form-control" formControlName="remainingtime" id="remainingTime">
  </div>
  <div class="mb-3">
    <label for="itemDuration" class="form-label">Duration (in hours)</label>
    <input type="text" class="form-control" formControlName="duration" id="itemDuration">
  </div>
  <div class="mb-3">
    <label for="itemDescription" class="form-label">Description</label>
    <textarea class="form-control" formControlName="description" id="itemDescription" rows="4"></textarea>
  </div>
  <div class="mb-3">
    <label for="itemImage" class="form-label">Image URL</label>
    <input type="text" class="form-control" formControlName="image" id="itemImage">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
